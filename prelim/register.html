<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JPCS | Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">JPCS.</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="officers.html">Officers</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="register.html">Join Us</a></li>
        </ul>
    </nav>

    <div class="container" style="max-width: 600px;">
        <div class="card">
            <h1>Join the Society</h1>
            <p style="margin-bottom: 2rem; opacity: 0.7;">Fill out the form below to start your application.</p>
            
            <form id="membershipForm">
                <label>Full Name</label>
                <input type="text" id="regName" placeholder="Enter full name" required>

                <label>Student Email</label>
                <input type="email" id="regEmail" placeholder="user@university.edu.ph" required>

                <label>Student Number</label>
                <input type="text" id="regID" placeholder="2024-XXXXX" required>

                <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">Submit Application</button>
            </form>
        </div>
    </div>

    <div id="toast-container"></div>
    <script src="script.js"></script>
</body>
</html>
