<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JPCS | Events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">JPCS.</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="officers.html">Officers</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="register.html">Join Us</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Discover Events</h1>
        
        <!-- Search and Filter Bar -->
        <div class="card" style="margin: 2rem 0; display: flex; gap: 1rem; flex-wrap: wrap; padding: 1rem;">
            <input type="text" id="searchBar" placeholder="Search event title..." style="flex: 2; min-width: 250px;">
            
            <select id="catFilter" onchange="updateFilters()" style="flex: 1;">
                <option value="all">All Categories</option>
                <option value="tech">Tech Talks</option>
                <option value="comp">Competitions</option>
                <option value="social">Socials</option>
            </select>

            <select id="dateFilter" onchange="updateFilters()" style="flex: 1;">
                <option value="all">All Dates</option>
                <option value="upcoming">Upcoming</option>
            </select>
        </div>

        <div id="event-list" class="grid"></div>
    </div>

    <!-- Modal -->
    <div id="eventModal" class="modal" onclick="if(event.target == this) closeModal()">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <p id="modalDesc" style="margin: 1.5rem 0; opacity: 0.8;"></p>
            <button class="btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <div id="toast-container"></div>
    <script src="script.js"></script>
</body>
</html>
